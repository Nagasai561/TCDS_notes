name: Create PDFs

permissions:
  contents: write
  actions: read

on:
  push:

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/typst/typst:latest

    steps:
      - uses: actions/checkout@v4
      - name: Compile all .typ files
        run: |
          mkdir -p output
          for f in notes/*.typ; do
            typst compile "$f" "output/$(basename "$f" .typ).pdf" --root=.
          done
      - uses: actions/upload-artifact@v4
        with:
          name: typst-pdfs
          path: output/

  release:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with:
          name: typst-pdfs
          path: output/
      - run: |
          gh release upload v1.0.0 output/* --clobber 
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
